<!Doctype html>
<html>
    <head>
        <title>My poem</title>
    </head>
    <body style="background-color: aquamarine;">
        <h1 style="text-align: center; color: blue;">If I were an apple!</h1>
        <img src="https://image.freepik.com/free-vector/isolated-cartoon-boy-picking-apples-from-apple-tree_29190-5074.jpg" 
        alt="Apple tree" style="width: 30em; height: 30em; float: left; margin-right: 2em;">
        <p style="font-size: 1.5em;">
            If I were an apple <br>
            And grew on a tree,<br>
            <br>
            I think I'd drop down<br>
            <em>On a nice boy like me.</em><br>
            <br>
            I wouldn't stay there<br>
            Giving nobody joy,<br>
            <br>
            <strong>I'd fall down at once</strong><br>
            And say,"Eat me, my boy!"<br>
        </p>
        <h2>Isn't this a simple lovely poem!</h2>
        <h3>To see more such poems, <a href="https://www.kidsgen.com/rhymes_and_poems/">click here</a></h3>
    </body>
</html>
